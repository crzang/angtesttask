
<div>
  <span>Type message here</span>
  <input #messageInput type="text"/>
  <span>Lifetime in seconds</span>
  <input #lifetimeInput type="number"/>
  <button type="button" (click)="onSendMessage(messageInput.value,lifetimeInput.value)">Send message!</button>

  <p *ngFor="let message of getMessages()">
    <app-message [message]="message" ></app-message>
  </p>

</div>
